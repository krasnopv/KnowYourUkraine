services:
  postgres:
    image: postgres:16-alpine
    container_name: kyu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi_password
      POSTGRES_DB: strapi
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi"]
      interval: 10s
      timeout: 5s
      retries: 5

  strapi:
    build:
      context: ./apps/cms
      dockerfile: Dockerfile
    container_name: kyu-strapi
    restart: unless-stopped
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi_password
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-me}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-your-admin-jwt-secret-change-me}
      APP_KEYS: ${APP_KEYS:-key1,key2,key3,key4}
      NODE_ENV: ${NODE_ENV:-development}
    volumes:
      - ./apps/cms:/srv/app
      - /srv/app/node_modules
    ports:
      - "1337:1337"
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: kyu-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_STRAPI_URL: http://strapi:1337
    ports:
      - "3000:3000"
    depends_on:
      - strapi

volumes:
  postgres_data:

