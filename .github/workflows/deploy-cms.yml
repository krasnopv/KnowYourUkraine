name: Deploy Strapi CMS

on:
  push:
    branches: [main]
    paths:
      - 'apps/cms/**'
      - '.github/workflows/deploy-cms.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: 2219
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "ðŸš€ Deploying Strapi CMS..."
            
            # Clone or update repo
            if [ ! -d "/opt/knowYourUkraineCms/.git" ]; then
              rm -rf /opt/knowYourUkraineCms
              git clone https://github.com/${{ github.repository }}.git /opt/knowYourUkraineCms
            fi
            cd /opt/knowYourUkraineCms
            git fetch origin main
            git reset --hard origin/main
            cd apps/cms
            
            # Create .env
            cat > .env << ENVEOF
            HOST=0.0.0.0
            PORT=1337
            NODE_ENV=production
            DATABASE_CLIENT=postgres
            DATABASE_HOST=db.${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co
            DATABASE_PORT=5432
            DATABASE_NAME=postgres
            DATABASE_USERNAME=postgres
            DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
            DATABASE_SSL=true
            UPLOAD_PROVIDER=supabase
            SUPABASE_URL=https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co
            SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}
            SUPABASE_BUCKET=strapi-uploads
            APP_KEYS=${{ secrets.STRAPI_APP_KEYS }}
            API_TOKEN_SALT=${{ secrets.STRAPI_API_TOKEN_SALT }}
            ADMIN_JWT_SECRET=${{ secrets.STRAPI_ADMIN_JWT_SECRET }}
            JWT_SECRET=${{ secrets.STRAPI_JWT_SECRET }}
            TRANSFER_TOKEN_SALT=${{ secrets.STRAPI_API_TOKEN_SALT }}
            ENVEOF
            
            # Build and restart container
            docker compose down || true
            docker compose up -d --build
            
            echo "âœ… Strapi deployed on port 3202!"
