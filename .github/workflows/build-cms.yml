name: Build Strapi CMS

on:
  push:
    branches: [main]
    paths:
      - 'apps/cms/**'
      - '.github/workflows/build-cms.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/cms/**'
      - '.github/workflows/build-cms.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/cms/package-lock.json

      - name: Install dependencies
        working-directory: apps/cms
        run: npm ci

      - name: Build Strapi
        working-directory: apps/cms
        run: npm run build
        env:
          NODE_ENV: production

