name: Deploy All (Full Deployment)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "ðŸš€ Full deployment starting..."
            
            # Setup CMS folder
            if [ ! -d "/opt/knowYourUkraineCms" ]; then
              git clone https://github.com/${{ github.repository }}.git /opt/knowYourUkraineCms
            fi
            cd /opt/knowYourUkraineCms
            git fetch origin main
            git reset --hard origin/main
            cd apps/cms
            
            # Create CMS .env
            cat > .env << ENVEOF
            HOST=0.0.0.0
            PORT=1337
            NODE_ENV=production
            DATABASE_CLIENT=postgres
            DATABASE_HOST=db.${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co
            DATABASE_PORT=5432
            DATABASE_NAME=postgres
            DATABASE_USERNAME=postgres
            DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
            DATABASE_SSL=true
            UPLOAD_PROVIDER=supabase
            SUPABASE_URL=https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co
            SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}
            SUPABASE_BUCKET=strapi-uploads
            APP_KEYS=${{ secrets.STRAPI_APP_KEYS }}
            API_TOKEN_SALT=${{ secrets.STRAPI_API_TOKEN_SALT }}
            ADMIN_JWT_SECRET=${{ secrets.STRAPI_ADMIN_JWT_SECRET }}
            JWT_SECRET=${{ secrets.STRAPI_JWT_SECRET }}
            TRANSFER_TOKEN_SALT=${{ secrets.STRAPI_API_TOKEN_SALT }}
            ENVEOF
            
            docker compose down || true
            docker compose up -d --build
            echo "âœ… CMS deployed on port 3202"
            
            # Setup Web folder
            if [ ! -d "/opt/knowYourUkraineWeb" ]; then
              git clone https://github.com/${{ github.repository }}.git /opt/knowYourUkraineWeb
            fi
            cd /opt/knowYourUkraineWeb
            git fetch origin main
            git reset --hard origin/main
            cd apps/web
            
            # Create Web .env.local
            cat > .env.local << ENVEOF
            NEXT_PUBLIC_STRAPI_URL=https://knowyourua.krasnopv.com
            STRAPI_API_TOKEN=${{ secrets.STRAPI_API_TOKEN }}
            NEXT_PUBLIC_SUPABASE_URL=https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
            ENVEOF
            
            docker compose down || true
            docker compose up -d --build
            echo "âœ… Web deployed on port 3201"
            
            echo "ðŸŽ‰ Full deployment complete!"
