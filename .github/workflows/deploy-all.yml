name: Deploy All (Full Deployment)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: 2219
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 30m
          script: |
            set -e
            echo "ðŸš€ Full deployment starting..."
            
            # Clone or update repo
            if [ ! -d "/opt/knowYourUkraine/.git" ]; then
              rm -rf /opt/knowYourUkraine/*
              git clone https://github.com/${{ github.repository }}.git /opt/knowYourUkraine
            fi
            cd /opt/knowYourUkraine
            git fetch origin main
            git reset --hard origin/main
            
            # Create CMS .env
            echo "ðŸ“¦ Configuring Strapi..."
            cat > apps/cms/.env << ENVEOF
            HOST=0.0.0.0
            PORT=1337
            NODE_ENV=production
            DATABASE_CLIENT=postgres
            DATABASE_HOST=aws-1-eu-west-1.pooler.supabase.com
            DATABASE_PORT=6543
            DATABASE_NAME=postgres
            DATABASE_USERNAME=postgres.${{ secrets.SUPABASE_PROJECT_REF }}
            DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
            DATABASE_SSL=true
            UPLOAD_PROVIDER=supabase
            SUPABASE_URL=https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co
            SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}
            SUPABASE_BUCKET=strapi-uploads
            APP_KEYS=${{ secrets.STRAPI_APP_KEYS }}
            API_TOKEN_SALT=${{ secrets.STRAPI_API_TOKEN_SALT }}
            ADMIN_JWT_SECRET=${{ secrets.STRAPI_ADMIN_JWT_SECRET }}
            JWT_SECRET=${{ secrets.STRAPI_JWT_SECRET }}
            TRANSFER_TOKEN_SALT=${{ secrets.STRAPI_API_TOKEN_SALT }}
            ENVEOF
            
            # Create Web .env.local
            echo "ðŸ“¦ Configuring Next.js..."
            cat > apps/web/.env.local << ENVEOF
            NEXT_PUBLIC_STRAPI_URL=https://knowyourua.krasnopv.com
            STRAPI_API_TOKEN=${{ secrets.STRAPI_API_TOKEN }}
            NEXT_PUBLIC_SUPABASE_URL=https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
            ENVEOF
            
            # Deploy CMS
            cd /opt/knowYourUkraine/apps/cms
            docker compose down || true
            docker compose up -d --build
            echo "âœ… CMS deployed on port 3202"
            
            # Deploy Web
            cd /opt/knowYourUkraine/apps/web
            docker compose down || true
            docker compose up -d --build
            echo "âœ… Web deployed on port 3201"
            
            echo "ðŸŽ‰ Full deployment complete!"
