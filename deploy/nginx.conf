# Nginx configuration for Know Your Ukraine
# Place in /etc/nginx/sites-available/knowyourua

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name knowyourua.krasnopv.com;
    return 301 https://$server_name$request_uri;
}

# Main server
server {
    listen 443 ssl http2;
    server_name knowyourua.krasnopv.com;

    # SSL certificates (use certbot to generate)
    ssl_certificate /etc/letsencrypt/live/knowyourua.krasnopv.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/knowyourua.krasnopv.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    client_max_body_size 100M;

    # Strapi CMS Admin & API
    location /admin {
        proxy_pass http://localhost:3202;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Strapi Admin API routes (without /admin prefix)
    location /users-permissions {
        proxy_pass http://localhost:3202;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Strapi Content Manager API routes
    location /content-manager {
        proxy_pass http://localhost:3202;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Strapi API
    location /api {
        proxy_pass http://localhost:3202;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Strapi uploads
    location /uploads {
        proxy_pass http://localhost:3202;
        proxy_set_header Host $host;
    }

    # Next.js frontend (default)
    location / {
        proxy_pass http://localhost:3201;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files caching
    location /_next/static {
        proxy_pass http://localhost:3201;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
